# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: 
    npm i -g azure-functions-core-tools --unsafe-perm true
  displayName: 'func tools install'

- script: |
    npm install
    npm run build:production
  displayName: 'npm install and build'

- script: |
    npm test
  displayName: 'npm test'

  
- task: AzureFunctionApp@1
  inputs:
    azureSubscription: 'ShareshiftSubscription(8e95e0bb-d7cc-4454-9443-75ca862d34c1)'
    appType: 'functionApp'
    appName: 'mzratecardfunc'
    appSettings: '-databaseId Configurator -skucontainer Skus -ratecontainer Rates -filecache "D\\HOME\\"'
